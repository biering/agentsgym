name: Publish

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  publish-pypi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Build sdist/wheel
        working-directory: agentsgym-py
        run: |
          uv pip install build
          python -m build

      - name: Publish
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with:
          packages-dir: agentsgym-py/dist

  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Enable pnpm (Corepack)
        run: corepack enable

      - name: Publish to npm
        working-directory: agentsgym
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --no-git-checks
